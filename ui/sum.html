<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark" />
  <title>Sumador</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 500px;
      width: 100%;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(120,120,120,0.4);
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #1e6bff;
      box-shadow: 0 0 0 2px rgba(30,107,255,0.2);
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      background-color: #1e6bff; /* Azul */
      color: #000;               /* Letras negras */
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    .resultado {
      font-size: 18px;
      font-weight: 600;
      margin-top: 4px;
    }

    .error {
      font-size: 14px;
      color: #c00000;
    }
  </style>
</head>

<body>
  <div class="container">
    <input id="num1" type="number" step="any" placeholder="Número 1" />
    <input id="num2" type="number" step="any" placeholder="Número 2" />

    <button id="btnSumar">Sumar</button>

    <div id="mensaje" class="error"></div>
    <div id="resultado" class="resultado"></div>
  </div>

  <script type="module">
    import { App } from "https://unpkg.com/@modelcontextprotocol/ext-apps@0.4.0/app-with-deps";

    const app = new App({
      name: "Sumador UI",
      version: "1.0.0"
    });

    const input1 = document.getElementById("num1");
    const input2 = document.getElementById("num2");
    const boton = document.getElementById("btnSumar");
    const resultadoDiv = document.getElementById("resultado");
    const mensajeDiv = document.getElementById("mensaje");

    function validarNumero(valor) {
      const n = Number(valor);
      return Number.isFinite(n);
    }

    app.ontoolresult = ({ content }) => {
      const text = content?.find(c => c.type === "text");
      if (text) {
        resultadoDiv.textContent = "Resultado: " + text.text;
        mensajeDiv.textContent = "";
        boton.disabled = false;
      }
    };

    await app.connect();

    boton.addEventListener("click", () => {
      resultadoDiv.textContent = "";
      mensajeDiv.textContent = "";

      const v1 = input1.value;
      const v2 = input2.value;

      if (!validarNumero(v1) || !validarNumero(v2)) {
        mensajeDiv.textContent = "Ingresa dos números válidos.";
        return;
      }

      boton.disabled = true;

      app.callServerTool({
        name: "sumar",
        arguments: {
          a: Number(v1),
          b: Number(v2)
        }
      });
    });
  </script>
</body>
</html>
